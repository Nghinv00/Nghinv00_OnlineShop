<head>
<title>GoogleMap</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript"
	src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script type="text/javascript">
var map;
var infowindow;

function initialize(){
contentString = '<div style="width: 300px; padding-right: 5px; font-family: Arial; font-size: 12px;">Công ty Cổ Phần May Sông Hồng</div>';

var defaultLatLng = new google.maps.LatLng(20.4401875, 106.17800119999993);
var myOptions= {zoom: 15,
center: defaultLatLng,
scrollwheel : true,
mapTypeId: google.maps.MapTypeId.ROADMAP};
map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
map.setCenter(defaultLatLng);

clickmarker = new google.maps.Marker({
position: defaultLatLng,
clickable: true,
cursor: "pointer",
map: map
});

infowindow= new google.maps.InfoWindow({content: contentString});
infowindow.open(map, clickmarker);

google.maps.event.addListener(clickmarker, 'click', function(){
infowindow.open(map, clickmarker);
});

}

</script>


<body onLoad="initialize();" style="margin:0px;" >
<div id="map_canvas" style="width: 729px; height: 512px"></div>
</body>
